<div class="row">
  <div class="col-xs-12">
    <img 
      [src]="(recipeState | async).recipes[id].imagePath" 
      alt="{{(recipeState | async).recipes[id].imagePath}}" 
      class="img-responsive" style="height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipeState | async).recipes[id].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()">Add to shopping list</a></li>
        <li><a routerLink="edit">Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{(recipeState | async).recipes[id].description}}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of (recipeState | async).recipes[id].ingredients">
        <span style="color: #000;">{{ing.name}} - {{ing.amount}}</span>
      </li>
    </ul>
  </div>
</div>
