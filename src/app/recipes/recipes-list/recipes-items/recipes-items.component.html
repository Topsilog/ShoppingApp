<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipeitem_obj.name}}</h4>
    <p class="list-group-item-text">{{recipeitem_obj.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipeitem_obj.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
