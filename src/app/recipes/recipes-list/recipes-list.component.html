<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-items 
      *ngFor="let recipe of (recipesState | async).recipes; let i = index"
      [index] ="i"
      [recipeitem_obj]="recipe">
    </app-recipes-items>
  </div>
</div>
