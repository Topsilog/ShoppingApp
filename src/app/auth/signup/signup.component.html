<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignUp(sForm)" #sForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" 
          [ngClass]="{'is-invalid' : !email.valid && email.touched}" 
          ngModel #email="ngModel" required>
        <span *ngIf="!email.valid && email.touched">
          <span *ngIf="email.errors.required">Email is required</span>
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ngModel required minlength="6" class="form-control"
          [ngClass]="{'is-invalid' : !password.valid && password.touched}" 
          #password="ngModel">
        <span *ngIf="!password.valid && password.touched">
          <span *ngIf="password.errors.required">Password is required</span>
          <span *ngIf="password.errors.minlength">Password requires at least 6 characters</span>
        </span>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
